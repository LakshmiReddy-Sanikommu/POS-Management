spring:
  application:
    name: gas-station-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:6543/postgres?sslmode=require
    username: postgres.plfdcshdyijssjqlepfo
