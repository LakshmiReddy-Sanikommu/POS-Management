# This file is now deprecated - use application-mysql.yml for MySQL configuration
# Keeping for backward compatibility

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
  
  flyway:
    enabled: false

logging:
  level:
    com.gasstation: DEBUG
    org.springframework.security: DEBUG 